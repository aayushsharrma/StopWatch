<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <header>
        <h2 class="logo">Ayuh</h2>
    </header>
    <div class="h">
        <h1>Stopwatch</h1>
    </div>
    <div class="stopwatch">
        <div class="nam">min : sec : milsec</div>
        <div class="timerDisplay">   00   : 00   : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>

        <button id="startBtn" class="btn" style="--clr:yellow">Start</button>

        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
